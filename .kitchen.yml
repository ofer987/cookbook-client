---
driver:
  name: vagrant
  network:
    - ['private_network', { ip: '192.168.8.8' }]

provisioner:
  name: chef_zero
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04
  - name: ubuntu-17-10-x64
    driver: digitalocean
    driver_config:
      region: nyc1
      size: 1gb

suites:
  - name: client
    data_bags_path: test/fixtures/default/data_bags
    run_list:
      - recipe[transit.tips::client]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
  - name: restbus
    data_bags_path: test/fixtures/default/data_bags
    run_list:
      - recipe[transit.tips::restbus]
    verifier:
      inspec_tests:
        - test/smoke/default
      attributes:
  - name: ttc_notices
    data_bags_path: test/fixtures/default/data_bags
    run_list:
      - recipe[transit.tips::ttc_notices]
    verifier:
      inspec_tests:
        - test/smoke/default
      attributes:
